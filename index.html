<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
<!-- hero section -->

<!-- action section -->
 <section class="action">

    <div>
    <img src="./Assets/wc-mini.png" alt="">
    </div>
 </section>
 <!-- productive section -->
 <section class="productive">
    <div>
        <h2 class="productive-title">Joined Thousands of Productive Users</h2>
<div class="productive-contain">
<div>

    <p class="productive-react-status">Active Users</p>
</div>
<div>
    <h1 class="productive-react">2M+</h1>

</div>
<div>

</div>
</div>
    
    </div>
 </section>
